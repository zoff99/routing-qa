dependencies:
  pre:
    - wget -c -O ~/assets/north-america.bin https://circle-artifacts.com/gh/navit-gps/maptool/37/artifacts/0/tmp/circle-artifacts.gKRmOfb/north-america.bin
    - wget -c -O ~/assets/europe-germany.bin https://circle-artifacts.com/gh/navit-gps/maptool/110/artifacts/0/tmp/circle-artifacts.NI6ITRc/europe-germany.bin
    - sudo apt-get install cmake
    - sudo apt-get install libpng12-dev 
    - sudo apt-get install libgtk2.0-dev 
    - sudo apt-get install librsvg2-bin 
    - sudo apt-get install libfreetype6-dev
    - sudo apt-get install libdbus-glib-1-dev
    - sudo apt-get install g++
    - sudo pip install pyyaml
    - sudo pip install junit-xml
    - git clone https://github.com/navit-gps/navit.git
    - git checkout $CIRCLE_BRANCH:
        pwd: navit/
    - mkdir bin
    - cmake ../navit -Dgraphics/qt_qpainter:BOOL=FALSE -Dgui/qml:BOOL=FALSE:
        pwd: bin
    - make -j32:
        pwd: bin
  cache_directories:
    - "~/assets/"
test:
  post:
    - sed -i -e 's@name="Local GPS" profilename="car" enabled="yes" active="1"@name="Local GPS" profilename="car" enabled="no" active="0"@' navit.xml:
        pwd: bin/navit/
    - sed -i -e 's@name="Demo" profilename="car" enabled="no" active="yes"@name="Demo" profilename="car" enabled="yes" active="yes" follow="1" refresh="1"@' navit.xml:
        pwd: bin/navit/
    - sed -i -e 's@type="internal" enabled@type="internal" fullscreen="1" font_size="350" enabled@' navit.xml:
        pwd: bin/navit/
    - sed -i -e 's@libbinding_dbus.so" active="no"@libbinding_dbus.so" active="yes"@' navit.xml:
        pwd: bin/navit/
# FIXME : maps should be defined in the yaml and managed via the python script
    - echo '<map type="binfile" data="~/assets/north-america.bin" />' > maps/north-america.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/assets/europe-germany.bin" />' > maps/germany.xml:
        pwd: bin/navit/
    - ./navit:
        pwd: bin/navit/
        background: true
    - python test.py $CIRCLE_ARTIFACTS/ $CIRCLE_TEST_REPORTS/
    - dbus-send  --print-reply --session --dest=org.navit_project.navit /org/navit_project/navit/default_navit org.navit_project.navit.navit.quit
